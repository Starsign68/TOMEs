<!DOCTYPE html>
<html>
  <head>
    <title>The Online HTML Editor</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/prop-types@15.7.2/prop-types.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/state-local@1.0.7/lib/umd/state-local.min.js"
      crossorigin
    ></script>
<!-- Use Monaco React, Copyright (c) 2018 Suren Atoyan -->
    <script
      src="https://unpkg.com/@monaco-editor/loader@0.1.2/lib/umd/monaco-loader.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/@monaco-editor/react@4.0.0/lib/umd/monaco-react.min.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="app" style="height: 100vh;"></div>

    <script type="text/javascript">
      const e = React.createElement;

      function App() {
        const Editor = monaco_react.default;

        return e(Editor, {
          language: "html",
          theme: "light",

        });
      }

      const domContainer = document.querySelector("#app");
      ReactDOM.render(e(App), domContainer);
    </script>
  </body>
</html>
